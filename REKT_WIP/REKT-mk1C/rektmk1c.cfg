PART
{
	// --- general parameters ---
	name = rektCryoPod
	module = Part
	author = steedcrugeon

	// --- asset parameters ---
	model = escapePodCryo.mu
	rescaleFactor = 1

	// --- node definitions ---
	node_stack_top = 0.0, 1.3275, 0.0, 0.0, 1.0, 0.0, 0
	node_stack_bottom = 0.0, -0.7425, 0.0, 0.0, -1.0, 0.0, 0
	node_stack_door = 0.0, 0.41, 0.35, 0.0, 0.0, 1.0, 0
	node_attach = 0.0, 0.2, 0.32, 0.0, 0.0, -1.0, 0

	CoLOffset = 0.0, -1.8, 0.0 , 0.0, 0.0, 1.0
	
	// --- editor parameters ---
	CrewCapacity = 1
	TechRequired = spaceExploration
	entryCost = 18000
	cost = 7000
	category = Pods
	subcategory = 0
	title = REKT mk1C
	manufacturer = Sphero-Hedron Engineering Dynamics
	description = After successful negotiations with REPOSoftTech, Sphero-Hendron Engineering Dynamics built a self contained refrigeratorfor storing all the office drinks in. The boffins even stuck in an RTG so that when the power was out the drinks steyed cool! Inadvertantly one of the mail guys got stuck inside and no one noticed for a week. - WARRANTY VOID IF USED BELOW ROOM TEMPERATURE - 
	
	// --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,1,1,1,0

	// --- standard part parameters ---
	mass = 0.85
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 8
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 1400
	fuelCrossFeed = false
	skinMaxTemp = 1800
	vesselType = Ship
	bulkheadProfiles = size0
	tags = base cabin (can outpost passenger statio tour tuna

//	INTERNAL
//	{
//		name = rektInternal
//	}
//	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 3000
		maxAmount = 50
	}
	
	RESOURCE
	{
		name = Glykerol
		amount = 5
		maxAmount = 5
	}
	MODULE
	{
		name = DeepFreezer
		FreezerSize = 1
		ChargeRequired = 3000
		GlykerolRequired = 5
		ChargeRate = 30
		FrznChargeRequired = 0.85
		isPartAnimated = False
		isPodExternal = True	
		PartHasDoor = False		
		cryopodstateclosedstring = True
	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0.5
		YawTorque = 0.5
		RollTorque = 0.5
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.15
		}
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 0
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.8501
		}
	}


	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 350				//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.01			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.01			//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0			//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0			//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 0			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0			//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 8000			//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 0					//Maximum amount of radiator capacity we can consume - 2500 = 1 small
		PassiveEnergy
		{
			key = 0 	25000
			key = 200 	10000
			key = 250 	50		
			key = 300	25
			key = 350	0
		}
	}
	
	
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}
	
}